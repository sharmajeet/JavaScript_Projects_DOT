<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Weather Updates</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- grant location best practice loading lazy -->
        <div class="sub-container grantLocation-container">
          <img
            src="./images/location.png"
            width="80"
            height="80"
            loading="lazy"
          />
          <p>grant Location Access</p>
          <p>Allow Access to get weather information</p>
          <button class="btn" data-grantAcess>Grant Access</button>
        </div>

        <!-- search form  -->
        <form class="form-container" data-searchForm>
          <input placeholder="Search for city..." data-searchInput />
          <button type="submit" class="btn">
            <img
              src="./images/search.png"
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>

        <div class="errorContainer">
          <img src="./images/404.png" alt="" />
          <h1>Page Not Found!!</h1>
          <p message></p>
        </div>

        <!-- loading screen container -->
        <div class="sub-container loading-container">
          <img src="./images/loading.gif" width="150" height="150" />
          <p>Loading</p>
        </div>

        <!-- show weather info main compo -->
        <div class="sub-container user-info-weather">
          <!-- city name and flag -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>
          <!-- weather description -->
          <p data-weatherDesc></p>
          <!-- weather icon -->
          <img data-weatherIcon />
          <!-- temperature -->
          <p data-temp></p>

          <!-- 3 cards - parameters -->
          <div class="parameter-container">
            <!-- card 1 -->
            <div class="parameter">
              <img src="./images/wind.png" />
              <p>Windspeed</p>
              <p data-windspeed></p>
            </div>

            <!-- card 2 -->
            <div class="parameter">
              <img src="./images/humidity.png" alt="" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>

            <!-- card 3 -->
            <div class="parameter">
              <img src="./images/cloud.png" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
