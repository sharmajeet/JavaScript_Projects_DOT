<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Tailwaind css script -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- wrapper class container -->
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input class="display" placeholder="Password" readonly data-passwordDisplay>
            <button data-copy> <span data-copyMsg></span>
                <!--copy button icon--> <i class="fa-regular fa-copy"></i>
             </button>

        </div>
        <div class="input-container">
            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNnumber> 0 </p>
            </div>
            <!-- slider -->
            <input type="range" name="slider" class="slider" min="1" max="20" data-lengthSlider>
            <!-- checkbox section -->
            <div>
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes Uppercase Letters</label>

            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes Lowercase Letters</label>

            <input type="checkbox" id="numbers">
            <label for="numbers">Includes Numbers </label>

            <input type="checkbox" id="symbols">
            <label for="symbols">Includes Symbols </label>
            </div>
            
            <!-- Strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>
            <!-- submit button -->
            <button class="generate-button"> Generate Password</button>
        </div>
    </div>
    <!-- fontawsome kit -->
    <script src="https://kit.fontawesome.com/19a5ebd644.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
